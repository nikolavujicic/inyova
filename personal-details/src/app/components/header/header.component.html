<div class="header">
  <div class="logo-container">
    <img
      src="https://inyova.ch/wp-content/themes/inyova/assets/images/logo.svg"
      class="logo"
    />
  </div>
  <div class="tabs">
    <div
      class="tab"
      routerLink="/next-steps"
      routerLinkActive="tab-active"
      [routerLinkActiveOptions]="{ exact: false }"
    >
      Next Steps
    </div>
    <div class="tab" routerLink="/list" routerLinkActive="tab-active">List</div>
  </div>
  <div class="menu-close" (click)="toggleMenu()">
    <mat-icon *ngIf="toggle" >close</mat-icon>
    <mat-icon *ngIf="!toggle" >menu</mat-icon>
  </div>
</div>
<div class="hamburger-menu" *ngIf="toggle">
  <ul>
    <li routerLink="/next-steps" routerLinkActive="tab-active" (click)="toggleMenu()">Next Steps</li>
    <li routerLink="/list" routerLinkActive="tab-active" (click)="toggleMenu()">List</li>
  </ul>
</div>
